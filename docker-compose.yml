version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: jira-clone-db
    restart: always
    environment:
      MYSQL_DATABASE: jira_clone
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: jirauser
      MYSQL_PASSWORD: jirapassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: